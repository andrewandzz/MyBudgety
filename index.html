<!DOCTYPE html>
<html>
<head>
	<title>My Budgety</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="top">
		<div class="budget">
			<div class="budget__title">
				<span class="budget__title--text">Available Budget in </span> <span class="budget__title--date">%Date%</span>:
			</div>

			<div class="budget__value">+0.00</div>

			<div class="budget__income">
				<div class="budget__income--text">income</div>
				<div class="right">
					<div class="budget__income--value">+0.00</div>
					<div class="budget__income--percentage">---</div>
				</div>
			</div>

			<div class="budget__expenses">
				<div class="budget__expenses--text">expenses</div>
				<div class="right">
					<div class="budget__expenses--value">&#8722;0.00</div>
					<div class="budget__expenses--percentage">---</div>
				</div>
			</div>
		</div>
	</div>

	<div class="middle">
		<div class="add">
			<form class="add__container">
				<select class="add__type" tabindex="1">
					<option value="income" selected >+</option>
					<option value="expense">&#8722;</option>
				</select>
				<input type="text" class="add__description" placeholder="Add description" tabindex="2">
				<input type="number" class="add__value" placeholder="Value" tabindex="3" step=".01" min="0.01" max="9999999.99">
				<input type="submit" class="add__btn" value="&#10003;" tabindex="4">
			</form>	
		</div>
	</div>

	<div class="bottom">
		<div class="container">

			<div class="income hidden">
				<h2 class="income__title">Income</h2>
				<div class="income__list">

					<!-- <div class="item" id="income-0">

						<div class="item__delete--btn__trigger--left"></div>
					</div> -->

				</div>
			</div>

			<div class="expenses hidden">
				<h2 class="expenses__title">Expenses</h2>
				<div class="expenses__list">

	</div>

<script type="text/javascript" src="lang.js"></script>
<script type="text/javascript" src="app.js"></script>
